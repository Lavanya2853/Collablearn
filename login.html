<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CollabLearn</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ========== CSS Variables for Theme Management ========== */
        :root {
            --primary-sky: #576fe6;
            --primary-violet: #965caf;
            --accent-pink: #F1948A;
            --bg-white: #FFFFFF;
            --bg-light: #F8F9FA;
            --text-dark: #2C3E50;
            --text-muted: #7F8C8D;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
            --transition: all 0.3s ease;
        }
        
        /* ========== Animations ========== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        /* ========== Global Styles ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lato', sans-serif;
            color: var(--text-dark);
            background: linear-gradient(135deg, #E8F4F8 0%, #F4ECF7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
        
        /* ========== Login Container ========== */
        .login-container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease;
        }
        
        .login-card {
            background: var(--bg-white);
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        /* ========== Left Side - Image/Illustration ========== */
        .login-image-section {
            background: linear-gradient(135deg, var(--primary-sky), var(--primary-violet));
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .login-image-section::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }
        
        .login-image-section::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
        }
        
        .login-illustration {
            width: 100%;
            max-width: 350px;
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }
        
        .login-illustration img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        
        .login-image-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }
        
        .login-image-section p {
            font-size: 1.1rem;
            opacity: 0.95;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        /* ========== Right Side - Login Form ========== */
        .login-form-section {
            padding: 3rem;
        }
        
        .brand-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .brand-logo a {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-sky), var(--primary-violet));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        
        .login-form-section h3 {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        
        .login-form-section p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        
        /* ========== Form Inputs ========== */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-control-custom {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 2px solid #E8E8E8;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Lato', sans-serif;
        }
        
        .form-control-custom:focus {
            outline: none;
            border-color: var(--primary-sky);
            box-shadow: 0 0 0 3px rgba(93, 173, 226, 0.1);
        }
        
        .form-control-custom.error {
            border-color: #E74C3C;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i.fa-envelope,
        .input-icon i.fa-lock {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        .input-icon .form-control-custom {
            padding-left: 2.8rem;
        }
        
        .input-icon.password-field .form-control-custom {
            padding-right: 2.8rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            transition: var(--transition);
            z-index: 5;
        }
        
        .password-toggle:hover {
            color: var(--primary-sky);
        }
        
        /* ========== Error Messages ========== */
        .error-message {
            color: #E74C3C;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
            font-weight: 600;
        }
        
        .error-message.show {
            display: block;
        }
        
        .error-message i {
            margin-right: 0.3rem;
        }
        
        /* ========== Checkbox ========== */
        .form-check-custom {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .form-check-custom input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 0.5rem;
            cursor: pointer;
            accent-color: var(--primary-sky);
        }
        
        .form-check-custom label {
            color: var(--text-dark);
            cursor: pointer;
            user-select: none;
        }
        
        .forgot-password {
            color: var(--primary-sky);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .forgot-password:hover {
            color: var(--primary-violet);
        }
        
        /* ========== Buttons ========== */
        .btn-login {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, var(--primary-sky), var(--primary-violet));
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        /* ========== Divider ========== */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E8E8E8;
        }
        
        .divider span {
            padding: 0 1rem;
        }
        
        /* ========== Social Login Buttons ========== */
        .social-login-btn {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #E8E8E8;
            background: white;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.8rem;
        }
        
        .social-login-btn:hover {
            border-color: var(--primary-sky);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        .social-login-btn i {
            font-size: 1.2rem;
        }
        
        .google-btn {
            color: #DB4437;
        }
        
        .facebook-btn {
            color: #4267B2;
        }
        
        /* ========== Sign Up Link ========== */
        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
        }
        
        .signup-link a {
            color: var(--primary-sky);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .signup-link a:hover {
            color: var(--primary-violet);
        }
        
        /* ========== Back to Home Link ========== */
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            z-index: 10;
        }
        
        .back-home:hover {
            color: white;
            transform: translateX(-5px);
        }
        
        /* ========== Responsive Design ========== */
        @media (max-width: 768px) {
            .login-image-section {
                display: none;
            }
            
            .login-form-section {
                padding: 2rem 1.5rem;
            }
            
            .login-form-section h3 {
                font-size: 1.5rem;
            }
            
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="row g-0">
                    
                    <!-- Left Side - Image/Illustration Section -->
                    <div class="col-lg-6 login-image-section">
                        <a href="index.html" class="back-home">
                            <i class="fas fa-arrow-left"></i> Back to Home
                        </a>
                        <div class="login-illustration">
                            <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=400&h=400&fit=crop" alt="Students learning together">
                        </div>
                        <h2>Welcome Back!</h2>
                        <p>Continue your learning journey with peers from around the world</p>
                    </div>
                    
                    <!-- Right Side - Login Form Section -->
                    <div class="col-lg-6 login-form-section">
                        <div class="brand-logo">
                            <a href="index.html">
                                <i class="fas fa-graduation-cap"></i> CollabLearn
                            </a>
                        </div>
                        
                        <h3>Login to Your Account</h3>
                        <p>Enter your credentials to access your dashboard</p>
                        
                        <!-- Login Form -->
                        <form id="loginForm" action="login" method="POST">
                            
                            <!-- Email Input -->
                            <div class="form-group">
                                <label class="form-label" for="email">Email Address</label>
                                <div class="input-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input 
                                        type="email" 
                                        id="email" 
                                        name="email" 
                                        class="form-control-custom" 
                                        placeholder="your.email@example.com"
                                        required
                                    >
                                </div>
                                <div class="error-message" id="emailError">
                                    <i class="fas fa-exclamation-circle"></i>
                                    <span id="emailErrorText"></span>
                                </div>
                            </div>
                            
                            <!-- Password Input -->
                            <div class="form-group">
                                <label class="form-label" for="password">Password</label>
                                <div class="input-icon password-field">
                                    <i class="fas fa-lock"></i>
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password" 
                                        class="form-control-custom" 
                                        placeholder="Enter your password"
                                        required
                                    >
                                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                                </div>
                                <div class="error-message" id="passwordError">
                                    <i class="fas fa-exclamation-circle"></i>
                                    <span id="passwordErrorText"></span>
                                </div>
                            </div>
                            
                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check-custom">
                                    <input type="checkbox" id="rememberMe" name="rememberMe">
                                    <label for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>
                            
                            <!-- Login Button -->
                            <button type="submit" class="btn-login">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                            
                        </form>
                        
                        <!-- Divider -->
                        <div class="divider">
                            <span>OR</span>
                        </div>
                        
                        <!-- Social Login Buttons -->
                        <button class="social-login-btn google-btn">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </button>
                        
                        <button class="social-login-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                            Continue with Facebook
                        </button>
                        
                        <!-- Sign Up Link -->
                        <div class="signup-link">
                            Don't have an account? <a href="signup.html">Sign Up</a>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Password toggle visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Function to show error
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const errorText = document.getElementById(fieldId + 'ErrorText');
            const inputElement = document.getElementById(fieldId);
            
            errorText.textContent = message;
            errorElement.classList.add('show');
            inputElement.classList.add('error');
        }
        
        // Function to clear error
        function clearError(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            
            errorElement.classList.remove('show');
            inputElement.classList.remove('error');
        }
        
        // Clear errors on input
        document.getElementById('email').addEventListener('input', function() {
            clearError('email');
        });
        
        document.getElementById('password').addEventListener('input', function() {
            clearError('password');
        });
        
        // Form validation and submission
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            clearError('email');
            clearError('password');
            
            let isValid = true;
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Validate email
            if (!email) {
                showError('email', 'Email address is required');
                isValid = false;
            } else {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('email', 'Please enter a valid email address');
                    isValid = false;
                }
            }
            
            // Validate password
            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            if (!isValid) {
                return;
            }
            
            // In production, this will submit to backend
            // For demo, you can redirect to dashboard
            console.log('Login attempt:', { email, password });
            window.location.href = 'dashboard.html';
        });
        
        // Social login button handlers (for future integration)
        document.querySelector('.google-btn').addEventListener('click', function() {
            // Handle Google OAuth login
            console.log('Google login clicked');
            // window.location.href = '/auth/google';
        });
        
        document.querySelector('.facebook-btn').addEventListener('click', function() {
            // Handle Facebook OAuth login
            console.log('Facebook login clicked');
            // window.location.href = '/auth/facebook';
        });
    </script>
</body>
</html>
